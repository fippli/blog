name: Build and Deploy Docs

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js and install pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use your project's Node.js version
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 4: Build the project
      - name: Build the project
        run: pnpm run build

      # Step 5: Commit and push the `docs` directory
      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs with latest build [skip ci]" || echo "No changes to commit"
          git push origin master
